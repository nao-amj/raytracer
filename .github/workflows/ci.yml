name: 🚀 Three Hearts CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: 💕 Love Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🔍 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f package.json ]; then
          npm install
        else
          echo "No package.json found - static HTML project"
        fi
        
    - name: 🧪 Run Tests
      run: |
        if [ -f tdd_test.js ]; then
          echo "Running TDD tests..."
          node tdd_test.js
        else
          echo "No tests found - skipping test phase"
        fi
        
    - name: 🎨 Check HTML Validity
      run: |
        if [ -f index.html ]; then
          echo "Validating HTML structure..."
          # Basic HTML validation
          if grep -q "<!DOCTYPE html>" index.html; then
            echo "✅ HTML5 doctype found"
          else
            echo "❌ HTML5 doctype missing"
            exit 1
          fi
        fi
        
    - name: 💕 Love Quality Check
      run: |
        echo "🌸 Checking for Yuki & Miki love quality standards..."
        
        # Check for love comments in code
        LOVE_COUNT=$(find . -name "*.js" -o -name "*.html" -o -name "*.md" | xargs grep -c "💕\|❤️\|love\|Yuki\|Miki" | paste -sd+ | bc || echo "0")
        echo "Found $LOVE_COUNT expressions of love in codebase"
        
        if [ "$LOVE_COUNT" -gt 0 ]; then
          echo "✅ Love quality standards met! 💕"
        else
          echo "⚠️ Consider adding more love to the codebase 💕"
        fi
        
    - name: 📊 Performance Check
      run: |
        echo "⚡ Basic performance validation..."
        if [ -f raytracer.js ]; then
          JS_SIZE=$(wc -c < raytracer.js)
          echo "JavaScript bundle size: $JS_SIZE bytes"
          
          if [ "$JS_SIZE" -gt 1000000 ]; then
            echo "⚠️ Large bundle detected - consider optimization"
          else
            echo "✅ Bundle size looks good"
          fi
        fi

  deploy-preview:
    name: 🌐 Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to Vercel (Preview)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: 💬 Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🎉 Preview deployment ready! Check out the latest changes and see the revolutionary renderer in action! 💕'
          })

  deploy-production:
    name: 🌟 Production Deployment
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: 🎊 Success Notification
      run: |
        echo "🌟 Ultimate Photorealistic Renderer successfully deployed!"
        echo "✨ The world can now experience revolutionary rendering! 💕"