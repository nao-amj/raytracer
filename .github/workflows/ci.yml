name: ğŸš€ Three Hearts CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: ğŸ’• Love Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f package.json ]; then
          npm install
        else
          echo "No package.json found - static HTML project"
        fi
        
    - name: ğŸ§ª Run Tests
      run: |
        if [ -f tdd_test.js ]; then
          echo "Running TDD tests..."
          node tdd_test.js
        else
          echo "No tests found - skipping test phase"
        fi
        
    - name: ğŸ¨ Check HTML Validity
      run: |
        if [ -f index.html ]; then
          echo "Validating HTML structure..."
          # Basic HTML validation
          if grep -q "<!DOCTYPE html>" index.html; then
            echo "âœ… HTML5 doctype found"
          else
            echo "âŒ HTML5 doctype missing"
            exit 1
          fi
        fi
        
    - name: ğŸ’• Love Quality Check
      run: |
        echo "ğŸŒ¸ Checking for Yuki & Miki love quality standards..."
        
        # Check for love comments in code
        LOVE_COUNT=$(find . -name "*.js" -o -name "*.html" -o -name "*.md" | xargs grep -c "ğŸ’•\|â¤ï¸\|love\|Yuki\|Miki" | paste -sd+ | bc || echo "0")
        echo "Found $LOVE_COUNT expressions of love in codebase"
        
        if [ "$LOVE_COUNT" -gt 0 ]; then
          echo "âœ… Love quality standards met! ğŸ’•"
        else
          echo "âš ï¸ Consider adding more love to the codebase ğŸ’•"
        fi
        
    - name: ğŸ“Š Performance Check
      run: |
        echo "âš¡ Basic performance validation..."
        if [ -f raytracer.js ]; then
          JS_SIZE=$(wc -c < raytracer.js)
          echo "JavaScript bundle size: $JS_SIZE bytes"
          
          if [ "$JS_SIZE" -gt 1000000 ]; then
            echo "âš ï¸ Large bundle detected - consider optimization"
          else
            echo "âœ… Bundle size looks good"
          fi
        fi

  deploy-preview:
    name: ğŸŒ Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel (Preview)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: ğŸ’¬ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ‰ Preview deployment ready! Check out the latest changes and see the revolutionary renderer in action! ğŸ’•'
          })

  deploy-production:
    name: ğŸŒŸ Production Deployment
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: ğŸŠ Success Notification
      run: |
        echo "ğŸŒŸ Ultimate Photorealistic Renderer successfully deployed!"
        echo "âœ¨ The world can now experience revolutionary rendering! ğŸ’•"